---
layout: default
---
<style>
    /* custom stlyes for home page */
    header {
        display: inline-block;
        width: 100%;
        background-color: #a3dc89;
    }

    h1 {
        font-size: 50px;
        text-align: center;
        margin-bottom: 0;
    }

    h2 {
        font-size: 16px;
        text-align: center;
    }

    .join a {
        font-size: 25px;
        font-weight: bold;
        padding: 5px;
        display: block;
        position: relative;
        width: 150px;
        margin: 40px auto;
        background-color: orange;
        color: white;
    }

    ul {
        list-style-type: none;
        padding: 0;
        margin: 10px;
        text-align: center;
    }

    ul li {
        display: inline-block;

    }

    ul li a {
        font-weight: bold;
        display: inline-block;
        margin: 10px 10px;
        padding: 10px;
        color: inherit;
        border-color: var(--text-color);
        border-style: solid;
        border-width: 2px;
    }
</style>
